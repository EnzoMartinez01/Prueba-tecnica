<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg d-flex flex-column flex-md-row w-100 w-md-75">
    <!-- Parte izquierda: Mensaje de bienvenida -->
    <div class="card-body p-5 text-center bg-primary text-white d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-4 mb-4">Bienvenido!!!</h1>
      <p class="lead">Puede iniciar sesión para acceder con su cuenta existente.</p>
    </div>

    <!-- Parte derecha: Formulario de login -->
    <div class="card-body p-5">
      <h3 class="mb-4">Iniciar sesión</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="d-flex flex-column">
          <button
            type="submit"
            class="btn btn-primary btn-block mb-3"
            [disabled]="isLoading"
          >
            Iniciar sesión
          </button>
          <a routerLink="/register" class="btn btn-link text-center">¿No tienes cuenta? Regístrate</a>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
