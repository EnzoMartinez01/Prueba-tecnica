<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg d-flex flex-column w-100 w-md-75">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="lastName">Apellido:</label>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="email">Correo Electrónico:</label>
          <input id="email" formControlName="email" type="email" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="username">Nombre de Usuario:</label>
          <input id="username" formControlName="username" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="password">Contraseña:</label>
          <input id="password" formControlName="password" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-danger w-100" [disabled]="!registerForm.valid">Registrar</button>
        <a routerLink="/login" class="btn btn-link text-center">Ya tengo una cuenta</a>
      </form>
      <p class="mt-3 text-center">{{ message }}</p>
    </div>
  </div>
</div>
